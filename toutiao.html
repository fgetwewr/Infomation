      content: '&lt;div&gt;&lt;p&gt;男子就餐称有死老鼠 警方查明系老鼠事先准备&lt;/p&gt;&lt;p&gt;11月15日晚，一名男子自称吃火锅时，在锅中吃出了老鼠幼崽！&lt;/p&gt;&lt;p&gt;（下图可能会引起您的不适）&lt;/p&gt;&lt;div class&#x3D;&quot;pgc-img&quot;&gt;&lt;img src&#x3D;&quot;http://p1.pstatp.com/large/pgc-image/RA6mc7E3OVoIvf&quot; img_width&#x3D;&quot;1036&quot; img_height&#x3D;&quot;626&quot; alt&#x3D;&quot;男子吃海底捞，往锅里扔死老鼠，勒索500万，监控查明后被刑拘&quot; inline&#x3D;&quot;0&quot;&gt;&lt;p class&#x3D;&quot;pgc-img-caption&quot;&gt;&lt;/p&gt;&lt;/div&gt;&lt;p&gt;之后，男子大闹火锅店后并向餐厅索要500万元的赔偿。&lt;/p&gt;&lt;p&gt;警方经过询问证人、调取监控录像、获取第三方专业机构出具的鉴定报告等调查工作，初步证实，40岁的河南新蔡县人郭某于11月13日18时许，到该餐厅就餐期间，将事先准备好的死老鼠放进火锅内，并以此为由向店方索取500万元的高额赔偿。&lt;/p&gt;&lt;div class&#x3D;&quot;pgc-img&quot;&gt;&lt;img src&#x3D;&quot;http://p99.pstatp.com/large/pgc-image/6df57648e44444f08cf345b8ccf96301&quot; img_width&#x3D;&quot;1210&quot; img_height&#x3D;&quot;588&quot; alt&#x3D;&quot;男子吃海底捞，往锅里扔死老鼠，勒索500万，监控查明后被刑拘&quot; inline&#x3D;&quot;0&quot;&gt;&lt;p class&#x3D;&quot;pgc-img-caption&quot;&gt;&lt;/p&gt;&lt;/div&gt;&lt;p&gt;丰台公安分局刚刚发布消息，11月13日，郭某在某餐厅就餐期间将事先准备好的死老鼠放进火锅里，然后勒索500万元赔偿。此人现已因涉嫌敲诈勒索罪被刑事拘留。&lt;/p&gt;&lt;p&gt;经审查，郭某对其敲诈勒索的情况供认不讳。目前，郭某因涉嫌敲诈勒索罪已被丰台公安分局刑事拘留，案件正在进一步工作中。&lt;/p&gt;&lt;p&gt;来源：北京日报客户端 北京晨报&lt;/p&gt;&lt;/div&gt;',
